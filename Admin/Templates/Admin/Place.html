<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>District</td>
                <td><select name="sel_dist">
                    <option value="">--Select District--</option>
                    {% for i in districtdata %}
                    <option {% if i.id == editplace.district.id %}
                     selected 
                     {% endif %}
                      value="{{i.id}}">{{i.district_name}}</option>

                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" value="{{editplace.place_name}}" id=""></td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>SL.No</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
            <tr>
                {% for i in placedata %}
                <td>{{forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a></td>
                <td><a href="{% url 'Admin:editplace' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
window.location="{% url 'Admin:Place' %}"
</script>
{% endif %}
