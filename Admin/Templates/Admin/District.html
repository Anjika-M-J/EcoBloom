<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>District</td>
            <td><input type="text" name="txt_dis" value="{{editdata.district_name}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
            <!-- <td></td> -->
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>Sl.No</td>
            <td>District Name</td>
            <td colspan="2">Action</td>
            
        </tr>
        {% for i in districtdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'Admin:deldistrict' i.id %}">delete</a></td>
            <td><a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
    window.location="{% url 'Admin:District' %}"
</script>
{% endif %}
