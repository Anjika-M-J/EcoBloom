{% extends 'Admin/Head.html' %}
{% block content %}

<style>
    body {
        background-color: #f5f7fb;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .feedback-container {
        width: 90%;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        animation: fadeIn 0.6s ease-in-out;
    }

    h3 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .divider {
        width: 120px;
        height: 4px;
        background: linear-gradient(135deg, #ff512f, #f09819);
        margin: 10px auto 25px;
        border-radius: 3px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background: linear-gradient(135deg, #ff512f, #f09819);
        color: white;
        padding: 12px;
        text-align: center;
        font-size: 14px;
    }

    td {
        padding: 12px;
        font-size: 14px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
        color: #34495e;
    }

    tr:hover {
        background-color: #fff4eb;
    }

    .reply-btn {
        text-decoration: none;
        background-color: #3498db;
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 13px;
        transition: 0.3s;
        display: inline-block;
    }

    .reply-btn:hover {
        background-color: #2c80b4;
        transform: scale(1.08);
    }

    .feedback-text {
        background: #fdf2e9;
        padding: 8px 12px;
        border-radius: 8px;
        font-style: italic;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<form method="post">
    {% csrf_token %}

    <div class="feedback-container">
        <h3>USER FEEDBACKS</h3>
        <div class="divider"></div>

        <table>
            <tr>
                <th>SL.No</th>
                <th>Feedback</th>
                <th>User Name</th>
            </tr>

            {% for i in feedbackdata %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <div class="feedback-text">
                        {{ i.feedback_content }}
                    </div>
                </td>
                <td>{{ i.user_id.user_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</form>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:ViewFeedback' %}";
</script>
{% endif %}

{% endblock content %}
