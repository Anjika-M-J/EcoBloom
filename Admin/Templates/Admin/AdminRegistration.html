

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" required name="txt_name" value="{{editdata.admin_name}}"  id=""
                    title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" value="{{editdata.admin_email}}"id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" required name="txt_pass" value="{{editdata.admin_password}}"id=""
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
            </tr>
        </table>
        <table border="1">
        <tr>
            <td>SL.No</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td colspan="2">Action</td>
        </tr>
        {% for i in adminregistrationdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td>{{i.admin_password}}</td>
            <td><a href="{% url 'Admin:deladminregistration' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editadminregistration' i.id %}">Edit</a></td>
        </tr>
         {% endfor %}
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
    window.location="{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
