<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category</td>
                <td><select name="sel_cat">
                    <option value="  ">--Select Category--</option>
                    {% for i in categorydata %}
                    <option {% if i.id == editsubcat.category.id %}
                     selected 
                     {% endif %}
                      value="{{i.id}}">{{i.category_name}}</option>

                    {% endfor %}   
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="txt_sub" value="{{editsubcat.subcat_name}}" id=""></td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>SL.No</td>
                <td>Category</td>
                <td>Subcategory</td>
                <td>Action</td>
            </tr>
            {% for i in subcatdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category.category_name}}</td>
                <td>{{i.subcat_name}}</td>
                <td><a href="{% url 'Admin:delsubcat' i.id %}">Delete</a></td>
                <td><a href="{% url 'Admin:editsubcat' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
 
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
window.location="{% url 'Admin:Subcategory' %}"
</script>
{% endif %}
