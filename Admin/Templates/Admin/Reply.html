{% extends 'Admin/Head.html' %}
{% block content %}

<style>
    body {
        background-color: #f4f6fb;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .reply-container {
        width: 420px;
        margin: 80px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        animation: slideUp 0.6s ease;
    }

    h3 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .divider {
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 10px auto 25px;
        border-radius: 3px;
    }

    label {
        font-weight: 600;
        color: #34495e;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37,117,252,0.3);
    }

    .btn-group {
        text-align: center;
        margin-top: 25px;
    }

    .submit-btn {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<form method="post">
    {% csrf_token %}

    <div class="reply-container">
        <h3>REPLY TO COMPLAINT</h3>
        <div class="divider"></div>

        <div>
            <label>Reply</label>
            <input type="text" name="txt_reply" placeholder="Type your reply here..." required>
        </div>

        <div class="btn-group">
            <input type="submit" value="Submit Reply" class="submit-btn">
        </div>
    </div>

</form>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:ViewComplaint' %}";
</script>
{% endif %}

{% endblock content %}
