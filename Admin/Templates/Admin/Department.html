<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_dep" value="{{editdata.department_name}}" id=""></td>
            </tr>
            <tr>
            <td colspan="2" align="center">
                <input type="submit" value="submit">
                <input type="submit" value="cancel">
            </td>
            <!-- <td></td> -->
        </tr>
        </table>
         <table border="1">
        <tr>
            <td>Sl.No</td>
            <td>Department Name</td>
            <td colspan="2">Action</td>
            
        </tr>
        {% for i in departmentdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department_name}}</td>
            <td><a href="{% url 'Admin:deldepartment' i.id %}">delete</a></td>
            <td><a href="{% url 'Admin:editdepartment' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
    window.location="{% url 'Admin:Department' %}"
</script>
{% endif %}
