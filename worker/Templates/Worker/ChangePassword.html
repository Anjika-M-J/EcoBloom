{% extends 'worker/Head.html' %}
{% block content %}

<style>
    body {
        background: #f3f4f6;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .change-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .change-password-card {
        width: 420px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        padding: 25px 30px;
        position: relative;
        overflow: hidden;
    }

    /* Decorative gradient circle behind card */
    .change-password-card::before {
        content: '';
        position: absolute;
        top: -60px;
        right: -60px;
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        border-radius: 50%;
        opacity: 0.2;
    }

    .change-title {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #ff4b2b;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px 6px;
        font-size: 14px;
    }

    td:first-child {
        font-weight: bold;
        color: #555;
        width: 40%;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 9px 11px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ff4b2b;
        box-shadow: 0 0 6px rgba(255,75,43,0.35);
    }

    .btn-area {
        text-align: center;
        margin-top: 15px;
    }

    input[type="submit"] {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        border: none;
        padding: 10px 32px;
        font-size: 15px;
        border-radius: 22px;
        cursor: pointer;
        transition: 0.3s ease;
        margin: 5px;
    }

    input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
</style>

<div class="change-password-container">
    <div class="change-password-card">

        <div class="change-title">Change Password</div>

        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Old Password</td>
                    <td><input type="text" name="txt_old"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txt_new"></td>
                </tr>
                <tr>
                    <td>Re-type Password</td>
                    <td><input type="password" name="txt_re"></td>
                </tr>
                <tr>
                    <td colspan="2" class="btn-area">
                        <input type="submit" value="Change Password">
                        <input type="submit" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Guest:Login' %}";
</script>
{% endif %}

{% endblock content %}
