{% extends 'User/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <style>
        body {
            background: #eef2f3;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .change-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .change-card {
            width: 420px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            padding: 25px 28px;
        }

        .change-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 6px;
            font-size: 14px;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
            width: 40%;
        }

        input {
            width: 100%;
            padding: 9px 11px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 6px rgba(46,125,50,0.35);
        }

        .btn-area {
            text-align: center;
            padding-top: 18px;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
            color: white;
            border: none;
            padding: 10px 32px;
            font-size: 15px;
            border-radius: 22px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 5px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="change-container">
    <div class="change-card">

        <div class="change-title">Change Password</div>

        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Old Password</td>
                    <td>
                        <input type="password" name="txt_old" required>
                    </td>
                </tr>

                <tr>
                    <td>New Password</td>
                    <td>
                        <input type="password" name="txt_new" required>
                    </td>
                </tr>

                <tr>
                    <td>Re-type Password</td>
                    <td>
                        <input type="password" name="txt_re" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="btn-area">
                        <input type="submit" value="Change Password">
                    </td>
                </tr>
            </table>
        </form>

        <div class="note">
            üîê Keep your password strong and confidential
        </div>

    </div>
</div>

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Guest:Login' %}";
</script>
{% endif %}

{% endblock content %}
