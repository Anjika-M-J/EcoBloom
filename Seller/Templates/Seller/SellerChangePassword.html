<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Old Password</td>
                <td><input type="text" name="txt_old"  id=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_new" id=""></td>
            </tr>
            <tr>
                <td>Re-type Password</td>
                <td><input type="password" name="txt_re" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
               <input type="submit" value="Change Password">
               <input type="submit" value="Cancel">
            </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
{% if msg %}
<script>alert("{{msg}}")
window.location="{% url 'Guest:Login' %}"
</script>
{% endif %}
