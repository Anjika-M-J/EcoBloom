{% extends 'Guest/Head.html' %}
{% block content %}

<style>
    body {
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://i.pinimg.com/736x/1e/0b/17/1e0b17776ca114a831899f313a897037.jpg") no-repeat center center/cover;
}
    .register-container {
        width: 450px;
        margin: 40px auto;
        padding: 25px;
        background-color: #d6d1dd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .register-container h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
    }

    .register-container table {
        width: 100%;
    }

    .register-container td {
        padding: 8px;
    }

    .register-container input,
    .register-container select,
    .register-container textarea {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .register-container textarea {
        resize: none;
    }

    .btn-group {
        text-align: center;
        margin-top: 15px;
    }

    .btn-group input {
        width: 120px;
        padding: 8px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-submit {
        background-color: #2e7d32;
        color: white;
    }

    .btn-cancel {
        background-color: #9e9e9e;
        color: white;
    }

    .btn-submit:hover {
        background-color: #1b5e20;
    }

    .btn-cancel:hover {
        background-color: #616161;
    }
    .login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #555;
}

.login-link a {
    color: #2e7d32;
    font-weight: bold;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

</style>

<div class="register-container">
    <h2>User Registration</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="txt_name" required
                    pattern="^[A-Z]+[a-zA-Z ]*$"
                    title="First letter capital, alphabets only">
                </td>
            </tr>

            <tr>
                <td>House No</td>
                <td><input type="number" name="txt_hno" required></td>
            </tr>

            <tr>
                <td>Contact</td>
                <td>
                    <input type="number" name="txt_con" required
                    pattern="[7-9]{1}[0-9]{9}"
                    title="10 digit number starting with 7-9">
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="txt_pass" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </td>
            </tr>

            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="txt_confpass" required>
                </td>
            </tr>

            <tr>
                <td>Ward</td>
                <td>
                    <select name="sel_ward" required>
                        <option value="">-- Select Ward --</option>
                        {% for i in warddata %}
                        <option value="{{i.id}}">{{i.ward_number}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <textarea name="txt_address" rows="3" required></textarea>
                </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" required></td>
            </tr>
        </table>

        <div class="btn-group">
            <input type="submit" value="Register" class="btn-submit">
            <input type="reset" value="Cancel" class="btn-cancel">
        </div>
        <div class="login-link">
    Already registered?
    <a href="{% url 'Guest:Login' %}">Login here</a>
</div>

    </form>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Guest:NewUser' %}";
</script>
{% endif %}

{% endblock content %}
