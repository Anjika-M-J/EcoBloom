{% extends 'Guest/Head.html' %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background:
            linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url("https://i.pinimg.com/736x/1e/0b/17/1e0b17776ca114a831899f313a897037.jpg") no-repeat center center/cover;
    }

    .page-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    .register-card {
        width: 420px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        color: white;
    }

    .register-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    .form-control:focus {
        box-shadow: 0 0 8px #2ecc71;
    }

    .btn-register {
        width: 100%;
        padding: 10px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #2ecc71, #27ae60);
        color: white;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
    }

    .btn-register:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #27ae60, #1e8449);
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #2ecc71;
        font-weight: bold;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="page-wrapper">
    <div class="register-card">
        <h2>Create Account</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="txt_name"  placeholder="Enter Your Name"      class="form-control" required>
            </div>

            <div class="form-group">
                <label>House No</label>
                <input type="number" name="txt_hno" placeholder="Enter Your House Number" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="number" name="txt_con" placeholder="Enter Your Contact Number" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="txt_email" placeholder="Enter Your Email" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="txt_pass" placeholder="Enter Your Password" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="txt_confpass" placeholder="Re-enter Your Password"class="form-control" required>
            </div>

            <div class="form-group">
                <label>Ward</label>
                <select name="sel_ward" class="form-control" required>
                    <option value="">-- Select Ward --</option>
                    {% for i in warddata %}
                    <option value="{{i.id}}">{{i.ward_number}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="txt_address" rows="3" placeholder="Enter Your Address" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Photo</label>
                <input type="file" name="txt_photo" class="form-control" required>
            </div>

            <button type="submit" class="btn-register">Register</button>

            <div class="login-link">
                Already registered?
                <a href="{% url 'Guest:Login' %}">Login here</a>
            </div>
        </form>
    </div>
</div>
{% if msg %} 
<script> 
alert("{{msg}}");
 window.location="{% url 'Guest:NewUser' %}"; 
 </script>
 {% endif %}

{% endblock content %}
