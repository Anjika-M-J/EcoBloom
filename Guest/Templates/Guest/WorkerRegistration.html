{% extends 'Guest/Head.html' %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background:
            linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("https://i.pinimg.com/1200x/4d/b3/d8/4db3d8596a13d9b715261dabc8c1cec0.jpg") no-repeat center center/cover;
    }

    .worker-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    .worker-card {
        width: 440px;
        padding: 35px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        color: white;
    }

    .worker-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        letter-spacing: 1px;
        color: #00e676;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    .form-control:focus {
        box-shadow: 0 0 10px #00e676;
    }

    .btn-worker {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #00e676, #00c853);
        color: black;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }

    .btn-worker:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #00c853, #009624);
        color: white;
    }
</style>

<div class="worker-wrapper">
    <div class="worker-card">
        <h2>Worker Registration</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="txt_name" placeholder="Enter Your Name" class="form-control"
                       value="{{editworker.worker_name}}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="txt_email" placeholder="Enter Your Email"  class="form-control"
                       value="{{editworker.worker_email}}" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="number" name="txt_contact" placeholder="Enter Your Contact Number" class="form-control"
                       value="{{editworker.worker_contact}}" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="txt_address" rows="3" placeholder="Enter Your Address" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Photo</label>
                <input type="file" name="txt_photo" class="form-control" required>
            </div>

            <div class="form-group">
                <label>ID Proof</label>
                <input type="file" name="txt_proof" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="txt_password" placeholder="Enter Your Password" class="form-control"
                       value="{{editworker.worker_password}}" required>
            </div>

            <button type="submit" class="btn-worker">Register</button>

        </form>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Guest:WorkerRegistration' %}";
</script>
{% endif %}

{% endblock content %}
